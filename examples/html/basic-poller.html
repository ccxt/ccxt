<!DOCTYPE HTML>
<html>
<head>
    <title>CCXT Basic example for the browser</title>
    <script type="text/javascript" src="https://unpkg.com/ccxt"></script>
    <script>

        document.addEventListener ("DOMContentLoaded", function () {

            alert ('ccxt version ' + ccxt.version + ' supporting '+ ccxt.exchanges.length.toString () + ' exchanges');

            const pollTickerContinuously = async function (exchange, symbol) {

                while (true) {

                    try {

                        const ticker = await exchange.fetchTicker (symbol)

                        const text = [
                            exchange.id,
                            symbol,
                            JSON.stringify (ticker, undefined, '\n\t')
                        ]

                        document.getElementById ('content').innerHTML = text.join (' ');

                    } catch (e) {

                        const text = [
                            e.constructor.name,
                            e.message,
                        ]

                        document.getElementById ('content').innerHTML = text.join (' ');

                    }
                }
            }

            const exchange = new ccxt.gdax ({ enableRateLimit: true })
            const symbol = 'ETH/BTC'

            pollTickerContinuously (exchange, symbol)
        })
    </script>
</head>
<body>
<h1>Hello, CCXT!</h1>
<pre id="content"></pre>
</body>
</html>
