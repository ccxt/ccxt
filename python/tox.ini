[tox]
envlist = py{36,37,38,39}
skipsdist = True
skip_missing_interpreters = True
ignore_basepython_conflict = True

[testenv]
basepython = python3
sitepackages = True
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}
commands =
    python setup.py develop
    python test/test.py

[testenv:qa]
changedir = {toxinidir}
commands = python qa.py {posargs}
deps = .[qa]
