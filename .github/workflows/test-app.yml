name: Test application

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    - name: Check git diffs
      run: git diff origin/master --name-only
    - name: Check git origin diffs
      run: git diff master --name-only
    - name: Run check files script
      run: ./utils/check_modified_files.sh
