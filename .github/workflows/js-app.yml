name: Js
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Setup JS
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"
      - name: Setup Node.js
        uses: actions/setup-node@v3
      - name: Install npm dependencies
        run: npm ci --include=dev
      - name: Check tsc version
        run: tsc --version
      - name: Install tsx
        run: npm install -g tsx
      - name: export exchanges
        run: npm run export-exchanges
      - name: Generate implicit API
        run: npm run emitAPI -- --js
      - name: Transpile TS
        run: npm run tsBuild
      - name: Run Base Tests
        run: npm run test-base-rest-js
      - name: Run Id Tests
        run: npm run id-tests-js
      - name: Request tests
        run: npm run request-js
      - name: Response Tests
        run: npm run response-js
      - name: Live tests
        run: npm run live-tests -- --js


