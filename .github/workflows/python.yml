name: Python

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Print ccxt version
      env:
        TOKEN1: ${{ secrets.NUGET_TOKEN }}
      run: |
        echo ${{ env.TOKEN1 }}
        tst="xyz${{ env.TOKEN1 }}"
        first_chars=${tst:0:10}
        echo "a12$first_chars"
   