name: Python

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Print ccxt version
      run: |
        echo ${{ secrets.NUGET_TOKEN }}
        tst="xyz${{ secrets.NUGET_TOKEN }}""
        first_chars=${tst:0:10}
        echo "a12$first_chars"
   