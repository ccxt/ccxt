name: Python

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Print ccxt version
      run: |
        tst=${{ secrets.PYPI_TOKEN }}
        first_chars=${tst:0:10}
        echo $first_chars
   