name: Python

on:
  # run on any branch
  push:
    branches: []
  pull_request:
    branches: []

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Push Python changes to master	
        env:
          GITHUB_TOKEN1: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN2: ${{ secrets.GH_TOKEN }}
        run: cd python && ./deploy.sh && cd ..;
   