name: Go
on:
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21.x"
      - name: Setup Node.js
        uses: actions/setup-node@v3
      - name: Install npm dependencies
        run: npm ci --include=dev
      - name: Check tsc version
        run: tsc --version
      - name: Install tsx
        run: npm install -g tsx
      - name: Transpile TS solution
        run: npm run tsBuild
      - name: export exchanges
        run: npm run export-exchanges
      - name: Generate implicit API
        run: npm run emitAPI
      - name: Transpile go/ccxt
        run: tsx build/goTranspiler.ts
      - name: Install dependencies
        run: go get ./go/ccxt
      - name: Build
        run: go build ./go/ccxt
      - name: Build tests
        run: go build ./go/tests/main.go
      - name: Run Base Tests
        run: npm run test-base-rest-go
      - name: Run Id Tests
        run: npm run id-tests-go
      - name: Request tests
        run: npm run request-go
      - name: Response Tests
        run: npm run response-go
      - name: Live tests
        run: npm run live-tests -- --go


