name: Release workflow

on:
  push:
    branches: []
  pull_request:
    branches: []

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Print ccxt version
      env:
        TOKEN1: ${{ secrets.NUGET_TOKEN }}
      run: |
          first_10_chars=$(echo "${{ secrets.NUGET_TOKEN }}" | cut -c1-10)
          echo "First 10 chars: $first_10_chars" 