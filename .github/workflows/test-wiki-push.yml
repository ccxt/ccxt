name: Test Wiki Push

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone wiki repository
        env:
          WIKI_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git clone https://${WIKI_TOKEN}@github.com/${{ github.repository }}.wiki.git wiki-repo
          cd wiki-repo
          ls -la

      - name: Update wiki
        env:
          WIKI_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd wiki-repo
          echo "# Test Page" > Test-Page.md
          echo "This is a test from GitHub Actions at $(date)" >> Test-Page.md
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Test-Page.md
          git commit -m "[Test] Wiki push from GitHub Actions" || echo "No changes to commit"
          git push origin master

