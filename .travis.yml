language: python
dist: focal
python:
  - "3.7"
cache:
 directories:
   # - $HOME/.cache/pip
   # - $HOME/.npm
   # - node_modules

before_install:
- set -e
- . $HOME/.nvm/nvm.sh
- nvm ls
# - nvm install 14.9.0 -v
# - nvm use 14.9.0
- nvm use stable
- rm -rf node_modules
- npm install
- git checkout package.json package-lock.json
- sudo -H pip install --upgrade setuptools
- sudo -H pip install --upgrade pip wheel requests pyopenssl
- sudo -H pip install --ignore-installed six
- sudo -H pip install --upgrade tox twine
- pip install --upgrade setuptools
- pip install --upgrade aiohttp requests cryptography pyopenssl
- git pull --tags
- composer install
- composer require --ignore-platform-reqs react/http:"^1.4.0" recoil/react:"1.0.2"
script:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then npm config set git-tag-version=false && NPM_VERSION=$(npm version patch); fi
- npm run force-build
- cd python
- tox -e doc
- cd ..
- npm run test-base
- bash -c 'node run-tests --js --python-async --php-async 5' 2>&1
- git checkout master composer.json
- if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then env COMMIT_MESSAGE=${NPM_VERSION:1} GITHUB_TOKEN=${GITHUB_TOKEN} ./build/push.sh; fi
- if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_BRANCH" = "master" ]; then cd python && env PYPI_PASSWORD=${PYPI_PASSWORD} ./deploy.sh && cd ..; fi
after_failure:
- dmesg | grep -i kill
deploy:
  - provider: npm
    email: igor.kroitor@gmail.com
    api_key:
      secure: 
after_deploy:
  - cat /home/travis/.npm/_logs/*-debug.log
